version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.9-browsers
    steps:
      - checkout
      - run:
          name: Install dependencies and build project
          command: pip install --no-cache-dir -r demo/requirements/production.txt
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud